<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Table Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin-top: 5%;

        padding:50px;
        background: radial-gradient(
          circle at 10% 20%,
          rgb(126, 70, 195) 0%,
          rgb(156, 236, 247) 90%
        );
        background-repeat: no-repeat;
        background-size: 110% 110%;
      }

      .fl-table {
    border-radius: 5px;
    font-size: 12px;
    font-weight: normal;
    border: none;
    border-collapse: collapse;
    width: 100%;
    max-width: 100%;
    white-space: nowrap;
    background-color: white;
}

.fl-table td, .fl-table th {
    text-align: center;
    padding: 8px;
}

.fl-table td {
    border-right: 1px solid #f8f8f8;
    font-size: 12px;
}

.fl-table thead th {
    color: #ffffff;
    background: #324960;
}


.fl-table thead th:nth-child(odd) {
    color: #ffffff;
    background: #324960;
}

.fl-table tr:nth-child(even) {
    background: #F8F8F8;
}


    </style>
</head>
<body style="background: radial-gradient(circle at 10% 20%, rgb(126, 70, 195) 0%, rgb(156, 236, 247) 90%); background-size:cover">
    <div class="div" style="width: 80%; align-content: center; margin-top: 8%; margin-left: 8%;">
    <table class="fl-table" border="1">
        <thead>
            <tr>
                <!-- Replace the column names with your actual column names -->
                <th>Sr no.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Instagram</th>
                <th>LinkedIn</th>
                <th>Interest</th>
                <th>DOB</th>
                <th>DOB</th>
                <!-- Add more th elements as needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/customers" method="POST">
        <button type="submit" value="Submit" style="
            color: white;
            align-items: center;

            border-radius: 5px;
            width: 100%;
            height: 1cm;
            background-color: #004f69;
            border-color: white;
            border-style: hidden;
            margin-top:20px;
            margin-bottom: 5%;
          ">Deliver Ads</button>
    </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT8
    7bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</body>
</html>
